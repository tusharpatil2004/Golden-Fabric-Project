<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fabric Shop - User Account</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Custom scrollbar for cart panel */
  #cartPanel::-webkit-scrollbar {
    width: 6px;
  }
  #cartPanel::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 3px;
  }
  #cartPanel::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  .sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
  padding-top: -25px;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
  font-family: 'poppins';
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
        .header {
            text-align: center;
            padding: 50px 10px;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
        }
        
        .headerline1{
            margin-left: auto;
            margin-right: auto;
            
        }
        .headerline2 {
            color: red;
            text-decoration: none;
        }
        .luckiest-guy {
            font-family: 'Luckiest Guy', sans-serif;
            font-size: 70px;
            color: #ffffff;
            text-shadow: 4px 4px 0 #b8b8b88a;
        }
        .filter {
            text-align: center;
            margin: 20px 0;
        }
        .filter select {
            padding: 10px;
            font-size: 16px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background-color: #333;
            padding: 20px;
            text-align: center;
            width: 100%;
            
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .productsnames{
            text-decoration: none;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            color: #ffffff;
            overflow: hidden;   
        }
        .product p {
            font-size: 16px;
            color: #ccc;
            cursor: pointer;
            color: #ffffff;
            overflow: hidden;  
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination a {
            color: red;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid red;
            margin: 0 5px;
        }
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
</style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-gray-800 sticky top-0 z-25">
    <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="home.html" class="fas fa-home"> Home</a>
    <a href="aboutus.html" class="fas fa-user"> About Us</a>
    <a href="contactus.html" class="fas fa-phone"> Contact Us</a>
    <a href="admin.html" class=""> All Orders</a>
    <a href="order-history.html" class=""> Your Order</a>
     <a href="UserAccount.html" class=""> Your Account</a>
    </div>
    <span aria-label="Menu" class="text-white text-3xl" style="font-size:30px;cursor:pointer;margin-left:15px;" onclick="openNav()">&#9776;</span>
    <div class="font-bold text-xl tracking-wide">GOLDEN FABRICS</div>
    
    <!-- Cart Icon with count -->
    <div class="relative cursor-pointer" id="cartIcon" title="View Cart">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 6m5-6v6m4-6v6m5-12h-6" />
      </svg>
      <span id="cartCount" class="absolute -top-1 -right-1 bg-red-600 rounded-full text-xs w-5 h-5 flex items-center justify-center font-semibold">0</span>
    </div>
</header>
<h1 style="text-align: center; font-size: 30px; margin-top: 50px;">Your Account</h1>
</body>
</html>
