<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Fabric - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6d5b4f;
            --secondary-color: #d9c7b8;
            --accent-color: #c7a17a;
            --text-color: #333;
            --light-text: #f8f8f8;
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        .login-image {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('images/FABRIC_IMG.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            color: var(--light-text);
            position: relative;
        }

        .login-image h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .login-image p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .login-form-container {
             background-color: #59473d;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .logo h2 {
            margin-top: 0.5rem;
            color: var(--primary-color);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            width: 100%;
            padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(199, 161, 122, 0.2);
        }

        .input-with-icon i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #59473d;
        }

        .feedback-message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
            display: block;
        }

        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--error-color);
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-image {
                padding: 4rem 2rem;
                text-align: center;
            }

            .login-image p {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
 <!-- Centered Header -->
    <header class="flex justify-center items-center p-4 bg-gray-800 sticky top-0 z-20">
        <div class="font-bold text-xl tracking-wider text-white">GOLDEN FABRICS</div>
    </header>

    <div class="login-container">
        <div class="login-image">
            <h1>Forgot Password</h1>
            <p>Enter your email address to receive a password reset link.</p>
        </div>
        <div class="login-form-container">
            <form class="login-form" id="forgotPasswordForm">
                <div class="logo">
                    <i class="fas fa-tshirt"></i>
                    <h2>Golden Fabric</h2>
                </div>
                
                <div id="feedbackMessage" class="feedback-message"></div>
                
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Enter your email address" required>
                    </div>
                </div>
                
                <!-- In forgot-password.html -->
                <button type="submit" class="login-btn">Send Reset Link</button>
                
                <div class="register-link">
                    <p>Remember your password? <a href="LoginUser.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

       <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const feedbackMessage = document.getElementById('feedbackMessage');

            forgotPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('forgotEmail').value;
                
                // Client-side validation
                if (!email) {
                    showFeedback('Please enter your email address', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('http://localhost:5000/api/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    if (!response.ok) {
                        const errorResult = await response.json();
                        throw new Error(errorResult.message);
                    }

                    const result = await response.json();
                    showFeedback(result.message, 'success');
                } catch (error) {
                    showFeedback(error.message, 'error');
                }
            });

            function showFeedback(message, type) {
                feedbackMessage.textContent = message;
                feedbackMessage.className = 'feedback-message ' + type;
                feedbackMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
