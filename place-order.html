<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golden Fabrics - Place Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #D4AF37;
            --secondary: #1a1a1a;
            --dark: #121212;
            --light: #f8f8f8;
            --gray: #2d2d2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #2a2a2a 0%, #121212 70%);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5%;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            transition: all 0.3s;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary);
            color: var(--dark);
            font-size: 12px;
            font-weight: 700;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Side Navigation */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 80px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .sidenav a {
            padding: 12px 20px 12px 40px;
            text-decoration: none;
            font-size: 18px;
            color: #ccc;
            display: block;
            transition: 0.3s;
            position: relative;
            margin: 8px 0;
        }
        
        .sidenav a:hover {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.05);
        }
        
        .sidenav a:hover::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
        }
        
        .sidenav .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
        }
        
        /* Main Content */
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary);
            margin: 40px 0;
            padding-top: 20px;
            position: relative;
        }
        
        .page-title::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Cart Table */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background: rgba(26, 26, 26, 0.6);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .cart-table th {
            background: rgba(212, 175, 55, 0.8);
            color: var(--dark);
            font-weight: 600;
            text-align: center;
            padding: 15px 20px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.5);
        }
        
        .cart-table td {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #f0f0f0;
            text-align: center;
        }
        
        .cart-table tr:last-child td {
            border-bottom: none;
        }
        
        .cart-table tr:hover td {
            background: rgba(212, 175, 55, 0.05);
        }
        
        .product-cell {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .product-name {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .product-details {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        .product-detail {
            display: block;
            margin: 3px 0;
        }
        
        .quantity-input {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--light);
            padding: 8px 12px;
            border-radius: 8px;
            width: 70px;
            text-align: center;
            font-size: 1rem;
        }
        
        .remove-btn {
            background: rgba(255, 80, 80, 0.1);
            color: #ff5050;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .remove-btn:hover {
            background: rgba(255, 80, 80, 0.3);
        }
        
        /* Order Summary */
        .summary-container {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }
        
        .summary-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .summary-table td {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .summary-table tr:last-child td {
            border-bottom: none;
        }
        
        .summary-label {
            color: #ccc;
        }
        
        .summary-value {
            text-align: right;
            font-weight: 600;
        }
        
        .total-row td {
            font-size: 1.2rem;
            font-weight: 700;
            padding-top: 20px;
        }
        
        .total-value {
            color: var(--primary);
        }
        
        /* Place Order Button */
        .button-24 {
            background: #f8f803de;
            border: 1px solid #fffb00;
            border-radius: 6px;
            box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
            box-sizing: border-box;
            color: #000;
            cursor: pointer;
            display: inline-block;
            font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
            font-size: 16px;
            font-weight: 800;
            line-height: 16px;
            min-height: 40px;
            outline: 0;
            padding: 12px 24px;
            text-align: center;
            text-rendering: geometricprecision;
            text-transform: uppercase;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            transition: all 0.3s;
        }
        
        .button-24:hover,
        .button-24:active {
            background-color: initial;
            background-position: 0 0;
            color: #fffb00;
        }
        
        .button-24:active {
            opacity: .5;
        }
        
        /* Empty Cart Message */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            background: rgba(26, 26, 26, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }
        
        .empty-cart-icon {
            font-size: 4rem;
            color: rgba(212, 175, 55, 0.5);
            margin-bottom: 20px;
        }
        
        .empty-cart-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .empty-cart-message {
            color: #ccc;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .shop-btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(212, 175, 55, 0.2);
            color: var(--primary);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .shop-btn:hover {
            background: rgba(212, 175, 55, 0.3);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.5);
            margin-top: 60px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .footer-text {
            color: #aaa;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #e6c04d;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cart-table {
                display: block;
                overflow-x: auto;
            }
            
            .cart-table th, .cart-table td {
                padding: 12px 15px;
            }
            
            .product-cell {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .summary-title {
                font-size: 1.5rem;
            }
        }
        
        /* Custom checkbox */
        .custom-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .custom-checkbox input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* Cart Panel */
        #cartPanel {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 350px;
            max-height: 75vh;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 20px;
            z-index: 200;
            overflow: auto;
            transform: translateX(120%);
            transition: transform 0.4s ease;
        }
        
        #cartPanel.active {
            transform: translateX(0);
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 15px;
        }
        
        .cart-title {
            font-size: 1.4rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .close-cart {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-cart:hover {
            color: var(--primary);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-meta {
            color: #aaa;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .cart-item-meta span {
            display: block;
        }
        
        .remove-item {
            background: rgba(255, 80, 80, 0.1);
            color: #ff5050;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-item:hover {
            background: rgba(255, 80, 80, 0.3);
        }
        
        .cart-footer {
            padding-top: 20px;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .total-label {
            color: #ccc;
        }
        
        .total-amount {
            color: var(--primary);
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--dark);
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .checkout-btn:hover {
            background: #e6c04d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="menu-btn" onclick="openNav()">
            <i class="fas fa-bars"></i>
        </div>
        
        <div class="brand">GOLDEN FABRICS</div>
        
        <div class="cart-icon" id="cartIcon" title="View Cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <!-- Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="aboutus.html"><i class="fas fa-user"></i> About Us</a>
        <a href="contactus.html"><i class="fas fa-phone"></i> Contact Us</a>
        <a href="place-order.html"><i class="fas fa-shopping-cart"></i> Cart</a>
        <a href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a>
    </div>

    <!-- Cart Panel -->
    <aside id="cartPanel">
        <div class="cart-header">
            <h3 class="cart-title">Your Cart</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        
        <div id="cartItems"></div>
        
        <p id="emptyCartMsg" class="text-center py-5">Your cart is empty.</p>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span class="total-label">Total:</span>
                <span class="total-amount" id="cartTotal">Rs. 0</span>
            </div>
            
            <a href="place-order.html" class="checkout-btn">Place Order</a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">SHOPPING CART</h1>
        
        <div id="cartContent">
            <!-- Cart items will be populated here dynamically -->
        </div>
        
        <div class="button-container text-center mb-10">
            <button class="button-24" role="button" id="placeOrderBtn">CONTINUE TO PAYMENT</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">Â© 2023 Golden Fabrics. All rights reserved.</p>
    </footer>

    <script>
        // Navigation functions
        function openNav() {
            document.getElementById("mySidenav").style.width = "280px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        
        // Cart functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Load cart items from localStorage
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartCount = document.getElementById('cartCount');
            const cartContent = document.getElementById('cartContent');
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            const cartIcon = document.getElementById('cartIcon');
            const cartPanel = document.getElementById('cartPanel');
            const closeCart = document.getElementById('closeCart');
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            const emptyCartMsg = document.getElementById('emptyCartMsg');
            
            // Update cart count
            cartCount.textContent = cartItems.length;
            
            // Toggle cart panel
            cartIcon.addEventListener('click', () => {
                renderCartPanel();
                cartPanel.classList.toggle('active');
            });
            
            // Close cart panel
            closeCart.addEventListener('click', () => {
                cartPanel.classList.remove('active');
            });
            
            // Close cart when clicking outside
            document.addEventListener('click', (e) => {
                if (!cartPanel.contains(e.target) && 
                    !cartIcon.contains(e.target) && 
                    cartPanel.classList.contains('active')) {
                    cartPanel.classList.remove('active');
                }
            });
            
            // Render cart panel content
            function renderCartPanel() {
                cartItemsContainer.innerHTML = '';
                let total = 0;
                
                if (cartItems.length === 0) {
                    emptyCartMsg.style.display = 'block';
                } else {
                    emptyCartMsg.style.display = 'none';
                    cartItems.forEach((item, index) => {
                        const itemTotal = item.quantity * item.price;
                        total += itemTotal;
                        
                        const cartItemElement = document.createElement('div');
                        cartItemElement.className = 'cart-item';
                        
                        // Check if it's fabric (has meters) or product
                        const isFabric = item.name === 'Premium Cotton Fabric';
                        
                        cartItemElement.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">Rs. ${itemTotal.toLocaleString()}</div>
                                <div class="cart-item-meta">
                                    <span>Qty: ${item.quantity} ${isFabric ? `(${item.quantity * 10} meters)` : ''}</span>
                                    ${item.color ? `<span>Color: ${item.color}</span>` : ''}
                                    ${item.weight ? `<span>Weight: ${item.weight}</span>` : ''}
                                    ${item.weave ? `<span>Weave: ${item.weave}</span>` : ''}
                                    ${item.size ? `<span>Size: ${item.size}</span>` : ''}
                                </div>
                            </div>
                            <button class="remove-item" data-index="${index}">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        cartItemsContainer.appendChild(cartItemElement);
                    });
                }
                
                // Update cart total in panel
                cartTotalElement.textContent = `Rs. ${total.toLocaleString()}`;
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        removeFromCart(index);
                        renderCartPanel();
                    });
                });
            }
            
            // Render cart items on page
            function renderCart() {
                if (cartItems.length === 0) {
                    // Show empty cart message
                    cartContent.innerHTML = `
                        <div class="empty-cart fade-in">
                            <div class="empty-cart-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <h2 class="empty-cart-title">Your Cart is Empty</h2>
                            <p class="empty-cart-message">
                                Looks like you haven't added any products to your cart yet. 
                                Browse our collection and find the perfect fabrics for your needs.
                            </p>
                            <a href="index.html" class="shop-btn">Browse Products</a>
                        </div>
                    `;
                    return;
                }
                
                let subtotal = 0;
                let cartTableHTML = `
                    <table class="cart-table fade-in">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                // Generate rows for each cart item
                cartItems.forEach((item, index) => {
                    const itemTotal = item.quantity * item.price;
                    subtotal += itemTotal;
                    
                    // Check if it's fabric (has meters) or product
                    const isFabric = item.name === 'Premium Cotton Fabric';
                    
                    cartTableHTML += `
                        <tr>
                            <td class="custom-checkbox">
                                <input type="checkbox" class="item-checkbox" data-index="${index}" checked>
                            </td>
                            <td>
                                <div class="product-cell">
                                    <img src="${item.image}" alt="${item.name}" class="product-image">
                                    <div>
                                        <div class="product-name">${item.name}</div>
                                        <div class="product-details">
                                            ${item.color ? `<span class="product-detail">Color: ${item.color}</span>` : ''}
                                            ${item.weight ? `<span class="product-detail">Weight: ${item.weight}</span>` : ''}
                                            ${item.weave ? `<span class="product-detail">Weave: ${item.weave}</span>` : ''}
                                            ${item.size ? `<span class="product-detail">Size: ${item.size}</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>Rs. ${item.price.toLocaleString()}</td>
                            <td>
                                <input type="number" min="1" value="${item.quantity}" 
                                    class="quantity-input" 
                                    data-index="${index}"
                                    onchange="updateQuantity(${index}, this.value)">
                                ${isFabric ? `<div class="text-xs text-gray-400 mt-1">(${item.quantity * 10} meters)</div>` : ''}
                            </td>
                            <td>Rs. ${itemTotal.toLocaleString()}</td>
                            <td>
                                <button class="remove-btn" onclick="removeFromCart(${index})">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                cartTableHTML += `
                        </tbody>
                    </table>
                `;
                
                // Calculate tax and total
                const tax = subtotal * 0.05;
                const total = subtotal + tax;
                
                // Add order summary
                cartTableHTML += `
                    <div class="summary-container fade-in">
                        <h2 class="summary-title">Order Summary</h2>
                        <table class="summary-table">
                            <tr>
                                <td class="summary-label">Subtotal:</td>
                                <td class="summary-value">Rs. ${subtotal.toLocaleString()}</td>
                            </tr>
                            <tr>
                                <td class="summary-label">Tax (5%):</td>
                                <td class="summary-value">Rs. ${tax.toLocaleString()}</td>
                            </tr>
                            <tr>
                                <td class="summary-label">Shipping:</td>
                                <td class="summary-value">FREE</td>
                            </tr>
                            <tr class="total-row">
                                <td class="summary-label">Total:</td>
                                <td class="summary-value total-value">Rs. ${total.toLocaleString()}</td>
                            </tr>
                        </table>
                    </div>
                `;
                
                cartContent.innerHTML = cartTableHTML;
            }
            
            // Initial render
            renderCart();
            renderCartPanel();
            
            // Remove item from cart
            window.removeFromCart = function(index) {
                cartItems.splice(index, 1);
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                cartCount.textContent = cartItems.length;
                renderCart();
                renderCartPanel();
            };
            
            // Update quantity
            window.updateQuantity = function(index, newQuantity) {
                const quantity = parseInt(newQuantity, 10);
                if (quantity > 0) {
                    cartItems[index].quantity = quantity;
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                    renderCart();
                    renderCartPanel();
                } else {
                    // Reset to 1 if invalid input
                    document.querySelector(`.quantity-input[data-index="${index}"]`).value = cartItems[index].quantity;
                }
            };
            
            // Place Order button functionality
            placeOrderBtn.addEventListener('click', function() {
                const selectedCheckboxes = document.querySelectorAll('.item-checkbox:checked');
                if (selectedCheckboxes.length === 0) {
                    alert('Please select at least one item.');
                    return;
                }

                let selectedItems = [];
                selectedCheckboxes.forEach(checkbox => {
                    const index = checkbox.getAttribute('data-index');
                    const item = cartItems[index];
                    selectedItems.push(item);
                });

                // Store selected items in local storage
                localStorage.setItem('selectedItems', JSON.stringify(selectedItems));

                // Redirect to Address page
                window.location.href = 'Address.html';
            });
        });
    </script>
</body>
</html>
